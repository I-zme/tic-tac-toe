<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>
<body id="index">
    
    <section class="intro">
        <div class="choose-play">
            <h3>shall we play a game?</h3>
            <a href="#choose-rounds"><button id="yes-play" class="btn-no-bg">yes</button></a>
        </div>
    </section>
    <section class="user-choices">
        <div id="choose-rounds">
            <h3>Number of rounds:</h3>
            <Select id="select-rounds">
                <option value="1">1</option>
                <option value="3" selected>3</option>
                <option value="5">5</option>
                <option value="25">life sentence</option>
                <option value="custom">custom</option>
            </Select>
            <div class="custom-container">
                <label for="custom-rounds">Custom:</label>
                <input type="number" name="cutsom-rounds" min="1" id="cutsom-rounds">
            </div>
        </div>
        <div class="choose-players">
            <div class="player-x | player-container">
                <h3>Player 1</h3>
                <div class="player-sign">
                    weapon of choice: <span class="sign">X</span>
                </div>
                <div class="choose-controller">
                    <input type="radio" name="choose-controller-x" class="human" value="human" id="human-x" checked></input><label for="human-x">human</label>
                   <input type="radio" name="choose-controller-x" class="ai" value="ai" id="ai-x"></input> <label for="ai-x">AI</label>
                </div>
                <div class="choose-ai-level">
                    <h3>AI level:</h3>
                    <input type="radio" name="choose-level-x" class="easy" value="easy" id="easy-x"></input><label for="easy-x">Easy</label>
                    <input type="radio" name="choose-level-x" class="medium" value="medium" id="medium-x" checked></input><label for="medium-x">Medium</label>
                </div>
            </div>
            <div class="player-o | player-container">
                <h3>Player 2</h3>
                <div class="player-sign">
                    weapon of choice: <span class="sign">O</span>
                </div>
                <div class="choose-controller">
                    <input type="radio" name="choose-controller-o" class="human" value="human" id="human-o"></input><label for="human-o">human</label>
                    <input type="radio" name="choose-controller-o" class="ai" value="ai" id="ai-o" checked></input><label for="ai-o">AI</label>
                </div>
                <div class="choose-ai-level" data-visible>
                    <h3>AI level:</h3>
                    <input type="radio" name="choose-level-o" class="easy" value="easy" id="easy-o"></input><label for="easy-o">Easy</label>
                    <input type="radio" name="choose-level-o" class="medium" value="medium" id="medium-o" checked></input><label for="medium-o">Medium</label> 
                </div>
            </div>
        </div>
        <div class="start-game">
            <p>Ready to play?</p>
            <button id="start-game-btn" class="btn-no-bg">START GAME</button>
        </div>
    </section>
<footer>
    Game by <a href="https://github.com/I-zme" target="_blank" class="website-by">I-zme</a> for TOP
</footer>
</body>
</html>
