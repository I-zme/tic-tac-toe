<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="game-info">
        <div class="round">Round: <span id="current-round"></span> / <span id="total-rounds"></span></div>
        <div class="score">Score:
            <p class="score-x">X: <span id="score-x-num"></span></p>
            <p class="score-o">O: <span id="score-o-num"></span></p>
        </div>
    </div>
    <button class="restart">Restart round</button>
    <button class="menu">Menu</button>
    <div id="game-grid">
        <div class="grid-item |" data-id="0"></div>
        <div class="grid-item |" data-id="1"></div>
        <div class="grid-item |" data-id="2"></div>
        <div class="grid-item |" data-id="3"></div>
        <div class="grid-item |" data-id="4"></div>
        <div class="grid-item |" data-id="5"></div>
        <div class="grid-item |" data-id="6"></div>
        <div class="grid-item |" data-id="7"></div>
        <div class="grid-item |" data-id="8"></div>
    </div>
</body>
</html>
