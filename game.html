<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./game.js" defer></script>
    <title>Document</title>
</head>
<body id="game">
    <div class="btns">
        <button class="menu | btn-no-bg">Menu</button>
        <button class="restart | btn-no-bg">Restart round</button>
    </div>
    <div class="game-info">
        <div class="round"><span>Round:</span> <span id="current-round" class="handwritten"></span> / <span id="total-rounds" class="handwritten"></span></div>
        <div class="score"><p class="entire-row">Score:</p>
            <p class="score-x"><span id="sign-x">X:</span> <span id="score-x-num" class="handwritten"></span></p>
            <p class="score-o"><span id="sign-o">O:</span> <span id="score-o-num" class="handwritten"></span></p>
        </div>
    </div>
    <div id="result-msg"></div>
    <div id="game-grid">
        <div class="grid-item |" data-id="0"></div>
        <div class="grid-item |" data-id="1"></div>
        <div class="grid-item |" data-id="2"></div>
        <div class="grid-item |" data-id="3"></div>
        <div class="grid-item |" data-id="4"></div>
        <div class="grid-item |" data-id="5"></div>
        <div class="grid-item |" data-id="6"></div>
        <div class="grid-item |" data-id="7"></div>
        <div class="grid-item |" data-id="8"></div>
    </div>
    <footer></footer>
</body>
</html>
